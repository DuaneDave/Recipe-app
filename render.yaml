databases:
  - name: postgres
    IpAllowlist: []

services:
  - type: web
    name: recipe-app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  - type: redis
          name: redis
          IpAllowlist: []
          plan: free
          maxmemoryPolicy: noeviction